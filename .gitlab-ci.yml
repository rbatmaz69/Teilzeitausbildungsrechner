# CI/CD Pipeline - Teilzeitrechner
# Automatische Code-Qualit√§tspr√ºfung und Tests f√ºr jeden Merge Request

stages:
  - Code Quality
  - Unit Tests
  - E2E Tests
  - Docker Health Check
  - Publish

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - node_modules/

# ====================== PYTHON LINTING ======================

Python Code Quality:
  image: python:3.12
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r requirements.txt
  stage: Code Quality
  script:
    - echo "üîç Pr√ºfe Python Code (flake8, isort)..."
    - flake8 src/
    - isort --check-only src/
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== FRONTEND LINTING ======================

Frontend Code Quality:
  image: node:20-alpine
  before_script:
    - npm install
  stage: Code Quality
  script:
    - echo "üîç Pr√ºfe Frontend Code (ESLint, Stylelint, HTMLHint)..."
    - npm run lint
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== TESTING ======================

Python Unit + Integration Tests:
  image: python:3.12
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r requirements.txt
  stage: Unit Tests
  script:
    - echo "üß™ F√ºhre Unit-Tests aus (pytest + coverage)..."
    - pytest --cov=src --cov-report=term --cov-report=xml --junitxml=pytest-report.xml -q
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: pytest-report.xml
    paths:
      - coverage.xml
      - pytest-report.xml
    expire_in: 1 week
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== E2E TESTING ======================

End-to-End Browser Tests:
  image: mcr.microsoft.com/playwright:v1.48.0-focal
  before_script:
    - npm install --silent
    - apt-get update -qq && apt-get install -y -qq python3-pip > /dev/null 2>&1
    - python3 -m pip install --upgrade pip -q > /dev/null 2>&1
    - python3 -m pip install -r requirements.txt -q > /dev/null 2>&1
  stage: E2E Tests
  script:
    - echo "üé≠ F√ºhre End-to-End Tests aus (Playwright)..."
    - npm run test:e2e 2>&1 | grep -E "(chromium|‚Ä∫|‚úì|‚úó|passed|failed|flaky|skipped|skip)" || true
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
    reports:
      junit: test-results/junit.xml
    expire_in: 1 week
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== DOCKER HEALTH CHECK ======================

Docker Container Health Check:
  image: docker:24-cli
  stage: Docker Health Check
  services:
    - docker:24-dind
  tags:
    - dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""  # TLS deaktivieren f√ºr einfacheren Setup
    DOCKER_HOST: "tcp://docker:2375"
  script:
    - |
      set -e
      echo "üê≥ Baue Docker-Image..."
      docker build --quiet -f Dockerfile.backend -t tzr-test:${CI_COMMIT_SHORT_SHA} . > /dev/null
      echo "   ‚úì Image erfolgreich gebaut"
      
      echo "üöÄ Starte Container und warte auf Bereitschaft (max. 30s)..."
      docker run -d --name tzr-container -p 8000:8000 tzr-test:${CI_COMMIT_SHORT_SHA} > /dev/null || {
        echo "‚ùå Container konnte nicht gestartet werden"
        exit 1
      }
      
      for i in $(seq 1 15); do
        sleep 2
        if docker exec tzr-container curl -f -s -o /dev/null http://localhost:8000 2>/dev/null; then
          echo "   ‚úì Container bereit nach $((i*2))s"
          break
        fi
        [ $i -eq 15 ] && { echo "‚ùå Container konnte nicht gestartet werden (Timeout nach 30s)"; docker logs tzr-container; exit 1; }
      done
      
      echo "üîç Pr√ºfe Container-Status..."
      if docker ps --filter name=tzr-container --format "{{.Status}}" | grep -q "Up"; then
        echo "   ‚úì Container l√§uft"
      else
        echo "‚ùå Container l√§uft nicht"
        echo "üìã Container-Logs:"
        docker logs tzr-container
        exit 1
      fi
      
      echo "üß™ Teste Erreichbarkeit..."
      docker exec tzr-container curl -f -s -S -o /dev/null http://localhost:8000 || {
        echo "‚ùå Container nicht erreichbar"
        echo "üìã Container-Logs:"
        docker logs tzr-container
        exit 1
      }
      echo "   ‚úì Container ist erreichbar"
      
      echo "‚úÖ Container l√§uft und ist erreichbar"
      
      echo "üßπ Stoppe Container..."
      docker stop tzr-container > /dev/null || {
        echo "‚ùå Container konnte nicht gestoppt werden"
        exit 1
      }
      echo "   ‚úì Container gestoppt"
      
      echo "üóëÔ∏è  Entferne Container..."
      docker rm tzr-container > /dev/null || echo "‚ö†Ô∏è  Warnung: Container konnte nicht entfernt werden (unkritisch)"
      echo "   ‚úì Container entfernt"
      
      echo "‚úÖ Docker Health Check erfolgreich!"
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== DOCKER BUILD & PUSH (Multi-Platform) ======================
Docker Build und Push:
  image: docker:24-cli
  services:
    - docker:24-dind
  stage: Publish
  tags:
    - docker
    - linux
    - dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: "tcp://docker:2375"
  script: |
    set -euo pipefail
    if [ -z "$DOCKERHUB_USERNAME" ] || [ -z "$DOCKERHUB_TOKEN" ]; then
      echo "ERROR: DOCKERHUB_USERNAME or DOCKERHUB_TOKEN is not set"
      exit 1
    fi

    IMAGE="$DOCKERHUB_USERNAME/group04-tzr"
    TAG="latest"
    if [ -n "${CI_COMMIT_TAG:-}" ]; then
      TAG="$CI_COMMIT_TAG"
    fi

    echo "üîê Login auf Docker Hub..."
    echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    
    echo "üèóÔ∏è Multi-Platform Build f√ºr linux/amd64 und linux/arm64..."
    docker buildx create --use --name multiarch --driver docker-container
    docker buildx build \
      --platform linux/amd64,linux/arm64 \
      --tag ${IMAGE}:${TAG} \
      --file ${CI_PROJECT_DIR}/Dockerfile.backend \
      --push \
      ${CI_PROJECT_DIR}
    
    echo "‚úÖ Image ${IMAGE}:${TAG} erfolgreich f√ºr beide Plattformen gepusht!"
  rules:
    # TEMPOR√ÑR ZUM TESTEN: Auch bei Merge Requests auf develop
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop"'
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "develop"'
      when: on_success
    # PRODUKTION: Nur main-Branch
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
    - when: never
  when: on_success
