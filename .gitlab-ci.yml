stages:
  - Code Quality
  - Unit Tests
  - E2E Tests
  - Publish

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - node_modules/

# ====================== PYTHON LINTING ======================

Python Code Quality:
  image: python:3.12
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r requirements.txt
  stage: Code Quality
  script:
    - echo "ðŸ” PrÃ¼fe Python Code (flake8, isort)..."
    - flake8 src/
    - isort --check-only src/
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== FRONTEND LINTING ======================

Frontend Code Quality:
  image: node:20-alpine
  before_script:
    - npm install
  stage: Code Quality
  script:
    - echo "ðŸ” PrÃ¼fe Frontend Code (ESLint, Stylelint, HTMLHint)..."
    - npm run lint
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== TESTING ======================

Python Unit + Integration Tests:
  image: python:3.12
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r requirements.txt
  stage: Unit Tests
  script:
    - echo "ðŸ§ª FÃ¼hre Unit-Tests aus (pytest + coverage)..."
    - pytest --cov=src --cov-report=term --cov-report=xml --junitxml=pytest-report.xml -q
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: pytest-report.xml
    paths:
      - coverage.xml
      - pytest-report.xml
    expire_in: 1 week
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== E2E TESTING ======================

End-to-End Browser Tests:
  image: mcr.microsoft.com/playwright:v1.48.0-focal
  before_script:
    - npm install --silent
    - apt-get update -qq && apt-get install -y -qq python3-pip > /dev/null 2>&1
    - python3 -m pip install --upgrade pip -q > /dev/null 2>&1
    - python3 -m pip install -r requirements.txt -q > /dev/null 2>&1
  stage: E2E Tests
  script:
    - echo "ðŸŽ­ FÃ¼hre End-to-End Tests aus (Playwright)..."
    - npm run test:e2e 2>&1 | grep -E "(chromium|â€º|âœ“|âœ—|passed|failed|flaky|skipped|skip)" || true
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
    reports:
      junit: test-results/junit.xml
    expire_in: 1 week
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== DOCKER BUILD & PUSH ======================
Docker Build und Push:
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  stage: Publish
  before_script:
    - echo "Starting docker build and push"
  script: |
    if [ -z "$DOCKERHUB_USERNAME" ] || [ -z "$DOCKERHUB_TOKEN" ]; then
      echo "ERROR: DOCKERHUB_USERNAME or DOCKERHUB_TOKEN is not set"
      exit 1
    fi

    # Ensure Docker client talks to the DinD service provided by GitLab (service host 'docker')
    export DOCKER_HOST="tcp://docker:2375"

    # Wait for the DinD daemon to become available (timeout ~10s)
    for i in $(seq 1 10); do
      if docker info >/dev/null 2>&1; then
        break
      fi
      echo "Waiting for docker daemon... ($i/10)"
      sleep 1
    done
    if ! docker info >/dev/null 2>&1; then
      echo "ERROR: docker daemon not available (service failed to start)"
      exit 1
    fi

    printf '%s' "$DOCKERHUB_TOKEN" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin

    IMAGE="$DOCKERHUB_USERNAME/group04-tzr"
    TAG="latest"
    if [ -n "$CI_COMMIT_TAG" ]; then
      TAG="$CI_COMMIT_TAG"
    fi

    docker build -f Dockerfile.backend -t "$IMAGE:$TAG" .
    docker push "$IMAGE:$TAG"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop"'
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
    - when: never
  when: on_success
