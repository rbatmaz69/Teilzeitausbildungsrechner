stages:
  - Code Quality
  - Unit Tests
  - E2E Tests
  - Docker Health Check
  - Publish

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - node_modules/

# ====================== PYTHON LINTING ======================

Python Code Quality:
  image: python:3.12
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r requirements.txt
  stage: Code Quality
  script:
    - echo "ðŸ” PrÃ¼fe Python Code (flake8, isort)..."
    - flake8 src/
    - isort --check-only src/
  only:
    refs:
      # - merge_requests  # TEMPORÃ„R DEAKTIVIERT
      - develop
      - main
  allow_failure: false

# ====================== FRONTEND LINTING ======================

Frontend Code Quality:
  image: node:20-alpine
  before_script:
    - npm install
  stage: Code Quality
  script:
    - echo "ðŸ” PrÃ¼fe Frontend Code (ESLint, Stylelint, HTMLHint)..."
    - npm run lint
  only:
    refs:
      # - merge_requests  # TEMPORÃ„R DEAKTIVIERT
      - develop
      - main
  allow_failure: false

# ====================== TESTING ======================

Python Unit + Integration Tests:
  image: python:3.12
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r requirements.txt
  stage: Unit Tests
  script:
    - echo "ðŸ§ª FÃ¼hre Unit-Tests aus (pytest + coverage)..."
    - pytest --cov=src --cov-report=term --cov-report=xml --junitxml=pytest-report.xml -q
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: pytest-report.xml
    paths:
      - coverage.xml
      - pytest-report.xml
    expire_in: 1 week
  only:
    refs:
      # - merge_requests  # TEMPORÃ„R DEAKTIVIERT
      - develop
      - main
  allow_failure: false

# ====================== E2E TESTING ======================

End-to-End Browser Tests:
  image: mcr.microsoft.com/playwright:v1.48.0-focal
  before_script:
    - npm install --silent
    - apt-get update -qq && apt-get install -y -qq python3-pip > /dev/null 2>&1
    - python3 -m pip install --upgrade pip -q > /dev/null 2>&1
    - python3 -m pip install -r requirements.txt -q > /dev/null 2>&1
  stage: E2E Tests
  script:
    - echo "ðŸŽ­ FÃ¼hre End-to-End Tests aus (Playwright)..."
    - npm run test:e2e 2>&1 | grep -E "(chromium|â€º|âœ“|âœ—|passed|failed|flaky|skipped|skip)" || true
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
    reports:
      junit: test-results/junit.xml
    expire_in: 1 week
  only:
    refs:
      # - merge_requests  # TEMPORÃ„R DEAKTIVIERT
      - develop
      - main
  allow_failure: false

# ====================== DOCKER HEALTH CHECK ======================

Docker Container Health Check:
  image: docker:24-cli
  stage: Docker Health Check
  services:
    - docker:24-dind
  tags:
    - dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""  # TLS deaktivieren fÃ¼r einfacheren Setup
    DOCKER_HOST: "tcp://docker:2375"
  script:
    - |
      set -e
      echo "ðŸ³ Baue Docker-Image..."
      docker build -f Dockerfile.backend -t tzr-test:${CI_COMMIT_SHORT_SHA} .
      
      echo "ðŸš€ Starte Container..."
      docker run -d --name tzr-container -p 8000:8000 tzr-test:${CI_COMMIT_SHORT_SHA} || {
        echo "âŒ Container konnte nicht gestartet werden"
        exit 1
      }
      
      echo "â³ Warte auf Container-Start (15s)..."
      sleep 15
      
      echo "ðŸ” PrÃ¼fe Container-Status..."
      docker ps | grep tzr-container || {
        echo "âŒ Container lÃ¤uft nicht"
        echo "ðŸ“‹ Container-Logs:"
        docker logs tzr-container
        exit 1
      }
      
      echo "ðŸ§ª Teste Erreichbarkeit..."
      apk add --no-cache curl
      curl -f http://localhost:8000 || {
        echo "âŒ Container nicht erreichbar"
        echo "ðŸ“‹ Container-Logs:"
        docker logs tzr-container
        exit 1
      }
      
      echo "âœ… Container lÃ¤uft und ist erreichbar"
      
      echo "ðŸ§¹ RÃ¤ume auf..."
      docker stop tzr-container
      docker rm tzr-container
      
      echo "âœ… Docker Health Check erfolgreich"
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== DOCKER BUILD & PUSH (Kaniko) ======================
Docker Build und Push:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  stage: Publish
  variables:
    DOCKER_CONFIG: /kaniko/.docker/
  before_script:
    - echo "Starting Kaniko build and push (using image executor:debug)"
  script: |
    set -euo pipefail
    if [ -z "$DOCKERHUB_USERNAME" ] || [ -z "$DOCKERHUB_TOKEN" ]; then
      echo "ERROR: DOCKERHUB_USERNAME or DOCKERHUB_TOKEN is not set"
      exit 1
    fi

    IMAGE="$DOCKERHUB_USERNAME/group04-tzr"
    TAG="latest"
    if [ -n "${CI_COMMIT_TAG:-}" ]; then
      TAG="$CI_COMMIT_TAG"
    fi

    mkdir -p /kaniko/.docker
    AUTH=$(echo -n "$DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN" | base64 | tr -d '\n')
    printf '{"auths":{"https://index.docker.io/v1/":{"auth":"%s"}}}' "$AUTH" > /kaniko/.docker/config.json

    /kaniko/executor --context ${CI_PROJECT_DIR} --dockerfile ${CI_PROJECT_DIR}/Dockerfile.backend --destination ${IMAGE}:${TAG} --skip-tls-verify
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
    - when: never
  when: on_success
