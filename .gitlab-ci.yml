# CI Pipeline for Linting & Code Quality
# Runs on merge requests to develop/main and on direct pushes to develop
image: python:3.12

stages:
  - lint
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

before_script:
  # Check Python version and install dependencies
  - python --version
  - pip install --upgrade pip
  - pip install -r requirements.txt

lint:
  stage: lint
  script:
    - echo "üîç Running code quality checks with Flake8 and Isort..."
    - flake8 src/
    - isort --check-only src/
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

test:
  stage: test
  script:
    - echo "üß™ Running unit tests with pytest and coverage..."
    - pytest --cov=src --cov-report=term --cov-report=xml -v
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage.xml
    expire_in: 1 week
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false