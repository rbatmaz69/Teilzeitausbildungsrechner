# CI Pipeline for Linting & Code Quality
# Runs on merge requests to develop/main and on direct pushes to develop

stages:
  - lint
  - test
  - e2e

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - node_modules/

# ====================== PYTHON LINTING ======================

lint:python:
  image: python:3.12
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r requirements.txt
  stage: lint
  script:
    - echo "ðŸ” Running Python code quality checks..."
    - flake8 src/
    - isort --check-only src/
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== FRONTEND LINTING ======================

lint:frontend:
  image: node:20-alpine
  before_script:
    - npm install
  stage: lint
  script:
    - echo "ðŸ” Running Frontend linting (ESLint, Stylelint, HTMLHint)..."
    - npm run lint
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== TESTING ======================

test:
  image: python:3.12
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r requirements.txt
  stage: test
  script:
    - echo "ðŸ§ª Running unit tests with pytest and coverage..."
    - pytest --cov=src --cov-report=term --cov-report=xml --junitxml=pytest-report.xml -v
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: pytest-report.xml
    paths:
      - coverage.xml
      - pytest-report.xml
    expire_in: 1 week
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== E2E TESTING ======================

test:e2e:
  image: mcr.microsoft.com/playwright:v1.48.0-focal
  before_script:
    - npm install
    - apt-get update && apt-get install -y python3-pip
    - python3 -m pip install --upgrade pip
    - python3 -m pip install -r requirements.txt
  stage: e2e
  script:
    - echo "ðŸŽ­ Running End-to-End tests with Playwright..."
    - npm run test:e2e 2>&1 | grep -v '^\[WebServer\]'
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
    reports:
      junit: test-results/junit.xml
    expire_in: 1 week
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false