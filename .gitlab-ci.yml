# CI/CD Pipeline - Teilzeitrechner
# Automatische Code-QualitÃ¤tsprÃ¼fung und Tests fÃ¼r jeden Merge Request

stages:
  - Code Quality
  - Unit Tests
  - E2E Tests
  - Docker Health Check
  - Publish

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - node_modules/

# ====================== PYTHON LINTING ======================

Python Code Quality:
  image: python:3.12
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r requirements.txt
  stage: Code Quality
  script:
    - echo "ðŸ” PrÃ¼fe Python Code (flake8, isort)..."
    - flake8 src/
    - isort --check-only src/
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== FRONTEND LINTING ======================

Frontend Code Quality:
  image: node:20-alpine
  before_script:
    - npm install
  stage: Code Quality
  script:
    - echo "ðŸ” PrÃ¼fe Frontend Code (ESLint, Stylelint, HTMLHint)..."
    - npm run lint
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== TESTING ======================

Python Unit + Integration Tests:
  image: python:3.12
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r requirements.txt
  stage: Unit Tests
  script:
    - echo "ðŸ§ª FÃ¼hre Unit-Tests aus (pytest + coverage)..."
    - pytest --cov=src --cov-report=term --cov-report=xml --junitxml=pytest-report.xml -q
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: pytest-report.xml
    paths:
      - coverage.xml
      - pytest-report.xml
    expire_in: 1 week
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== E2E TESTING ======================

End-to-End Browser Tests:
  image: mcr.microsoft.com/playwright:v1.48.0-focal
  before_script:
    - npm install --silent
    - apt-get update -qq && apt-get install -y -qq python3-pip > /dev/null 2>&1
    - python3 -m pip install --upgrade pip -q > /dev/null 2>&1
    - python3 -m pip install -r requirements.txt -q > /dev/null 2>&1
  stage: E2E Tests
  script:
    - echo "ðŸŽ­ FÃ¼hre End-to-End Tests aus (Playwright)..."
    - npm run test:e2e 2>&1 | grep -E "(chromium|â€º|âœ“|âœ—|passed|failed|flaky|skipped|skip)" || true
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
    reports:
      junit: test-results/junit.xml
    expire_in: 1 week
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== DOCKER HEALTH CHECK ======================

Docker Container Health Check:
  image: docker:24-cli
  stage: Docker Health Check
  services:
    - docker:24-dind
  tags:
    - dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""  # TLS deaktivieren fÃ¼r einfacheren Setup
    DOCKER_HOST: "tcp://docker:2375"
  script:
    - |
      set -e
      echo "ðŸ³ Baue Docker-Image..."
      docker build --quiet -f Dockerfile.backend -t tzr-test:${CI_COMMIT_SHORT_SHA} . > /dev/null
      echo "   âœ“ Image erfolgreich gebaut"
      
      echo "ðŸš€ Starte Container und warte auf Bereitschaft (max. 30s)..."
      docker run -d --name tzr-container -p 8000:8000 tzr-test:${CI_COMMIT_SHORT_SHA} > /dev/null || {
        echo "âŒ Container konnte nicht gestartet werden"
        exit 1
      }
      
      for i in $(seq 1 15); do
        sleep 2
        if docker exec tzr-container curl -f -s -o /dev/null http://localhost:8000 2>/dev/null; then
          echo "   âœ“ Container bereit nach $((i*2))s"
          break
        fi
        [ $i -eq 15 ] && { echo "âŒ Container konnte nicht gestartet werden (Timeout nach 30s)"; docker logs tzr-container; exit 1; }
      done
      
      echo "ðŸ” PrÃ¼fe Container-Status..."
      if docker ps --filter name=tzr-container --format "{{.Status}}" | grep -q "Up"; then
        echo "   âœ“ Container lÃ¤uft"
      else
        echo "âŒ Container lÃ¤uft nicht"
        echo "ðŸ“‹ Container-Logs:"
        docker logs tzr-container
        exit 1
      fi
      
      echo "ðŸ§ª Teste Erreichbarkeit..."
      docker exec tzr-container curl -f -s -S -o /dev/null http://localhost:8000 || {
        echo "âŒ Container nicht erreichbar"
        echo "ðŸ“‹ Container-Logs:"
        docker logs tzr-container
        exit 1
      }
      echo "   âœ“ Container ist erreichbar"
      
      echo "âœ… Container lÃ¤uft und ist erreichbar"
      
      echo "ðŸ§¹ Stoppe Container..."
      docker stop tzr-container > /dev/null || {
        echo "âŒ Container konnte nicht gestoppt werden"
        exit 1
      }
      echo "   âœ“ Container gestoppt"
      
      echo "ðŸ—‘ï¸  Entferne Container..."
      docker rm tzr-container > /dev/null || echo "âš ï¸  Warnung: Container konnte nicht entfernt werden (unkritisch)"
      echo "   âœ“ Container entfernt"
      
      echo "âœ… Docker Health Check erfolgreich!"
  only:
    refs:
      - merge_requests
      - develop
      - main
  allow_failure: false

# ====================== DOCKER BUILD & PUSH (Multi-Platform) ======================
Docker Build und Push:
  image: docker:24-cli
  services:
    - docker:24-dind
  stage: Publish
  tags:
    - docker
    - linux
    - dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: "tcp://docker:2375"
  script: |
    set -euo pipefail
    if [ -z "$DOCKERHUB_USERNAME" ] || [ -z "$DOCKERHUB_TOKEN" ]; then
      echo "ERROR: DOCKERHUB_USERNAME or DOCKERHUB_TOKEN is not set"
      exit 1
    fi

    IMAGE="$DOCKERHUB_USERNAME/group04-tzr"
    TAG="latest"
    if [ -n "${CI_COMMIT_TAG:-}" ]; then
      TAG="$CI_COMMIT_TAG"
    fi

    echo "ðŸ” Login auf Docker Hub..."
    echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin 2>&1 | grep -E "(Succeeded|succeeded|Error|error)"
    
    echo "ðŸ—ï¸ Multi-Platform Build fÃ¼r linux/amd64 und linux/arm64..."
    docker buildx create --use --name multiarch --driver docker-container > /dev/null 2>&1 || true
    docker buildx build \
      --platform linux/amd64,linux/arm64 \
      --tag ${IMAGE}:${TAG} \
      --file ${CI_PROJECT_DIR}/Dockerfile.backend \
      --push \
      --progress=plain \
      ${CI_PROJECT_DIR} 2>&1 | grep -E "(CACHED|DONE|exporting|pushing|writing|naming|error|Error|ERROR|failed|\[linux)" || cat
    
    echo "âœ… Image ${IMAGE}:${TAG} erfolgreich fÃ¼r beide Plattformen gepusht!"
  rules:
    # TEMPORÃ„R ZUM TESTEN: Auch bei Merge Requests auf develop
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop"'
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "develop"'
      when: on_success
    # PRODUKTION: Nur main-Branch
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
    - when: never
  when: on_success
