<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teilzeit-Ausbildungsrechner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app-container">

    <section class="calculator">
      <div class="input-group">
        <label for="dauer">
          Reguläre Ausbildungsdauer (Monate)
           <span class="info-icon" data-tooltip="Die normale Dauer Ihrer Ausbildung bei Vollzeit">i</span>
        </label>
        <input type="number" id="dauer" value="36" min="12">
      </div>

      <div class="input-group">
        <label for="stunden">
          Reguläre Wochenstunden (gesamt)
          <span class="info-icon" data-tooltip="Ihre gesamten Wochenstunden inkl. Berufsschule">i</span>
        </label>
        <input type="number" id="stunden" value="40" min="0">
      </div>

      <div class="input-group">
        <label for="teilzeitProzent">
          Teilzeit-Anteil
          <span class="info-icon" data-tooltip="Mindestens 50% für eine anerkannte Teilzeitausbildung">i</span>
        </label>

        <div class="input-row">
          <div class="input-group half">
             <label for="teilzeitProzent">Prozent</label>
             <div class="input-with-unit">
              <input type="number" id="teilzeitProzent" value="75" min="50" max="100" step="5">
              <span class="unit">%</span>
            </div>
          </div>

          <div class="input-group half">
            <label for="teilzeitStunden">Stunden</label>
            <div class="input-with-unit">
              <input type="number" id="teilzeitStunden" value="20" min="5" step="1">
              <span class="unit">h</span>
            </div>
          </div>
        </div>
      </div>


      <!-- Buttons in zwei Zeilen, optisch getrennt -->
      <div class="button-container">
        <div class="button-row">
          <button class="preset" data-type="percent" data-value="50">50%</button>
          <button class="preset" data-type="percent" data-value="60">60%</button>
          <button class="preset" data-type="percent" data-value="75">75%</button>
          <button class="preset" data-type="percent" data-value="80">80%</button>
        </div>
        <div class="button-row">
          <button class="preset" data-type="hours" data-value="20">20 h</button>
          <button class="preset" data-type="hours" data-value="25">25 h</button>
          <button class="preset" data-type="hours" data-value="30">30 h</button>
          <button class="preset" data-type="hours" data-value="35">35 h</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
