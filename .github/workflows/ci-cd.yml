# GitHub Actions Workflow for Teilzeitausbildungsrechner
# This workflow replicates the stages from the original GitLab CI pipeline.

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-lint:
    name: Python Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python --version
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint Python (flake8, isort)
        run: |
          flake8 src/
          isort --check-only src/

  frontend-lint:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint Frontend (ESLint, Stylelint, HTMLHint)
        run: npm run lint

  python-tests:
    name: Python Unit + Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python --version
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Unit Tests
        run: |
          pytest --cov=src --cov-report=term --cov-report=xml --junitxml=pytest-report.xml -q
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
      - name: Upload Pytest Report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.xml

  e2e-tests:
    name: End-to-End Browser Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install --silent
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
      - name: Run Playwright E2E Tests
        run: |
          npm run test:e2e 2>&1 | grep -E "(chromium|›|✓|✗|passed|failed|flaky|skipped|skip)" || true
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

  docker-health-check:
    name: Docker Container Health Check
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24-dind
        options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build -f Dockerfile.backend -t tzr-test:ci .
      - name: Start Container
        run: |
          docker run -d --name tzr-container -p 8000:8000 tzr-test:ci
          for i in {1..15}; do
            sleep 2
            if docker exec tzr-container curl -f -s -o /dev/null http://localhost:8000; then
              echo "Container bereit nach $((i*2))s"; break; fi
            if [ $i -eq 15 ]; then echo "Timeout nach 30s"; docker logs tzr-container; exit 1; fi
          done
      - name: Check Container Status
        run: |
          if docker ps --filter name=tzr-container --format "{{.Status}}" | grep -q "Up"; then
            echo "Container läuft";
          else
            echo "Container läuft nicht"; docker logs tzr-container; exit 1;
          fi
      - name: Test Container Reachability
        run: |
          docker exec tzr-container curl -f -s -S -o /dev/null http://localhost:8000
      - name: Stop and Remove Container
        run: |
          docker stop tzr-container
          docker rm tzr-container

  docker-build-push:
    name: Docker Build und Push
    runs-on: ubuntu-latest
    needs: [python-lint, frontend-lint, python-tests, e2e-tests, docker-health-check]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Docker Image (Multi-Platform)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/group04-tzr:latest
