<!doctype html>
<html lang="de">
<head>
  <!-- Zeichensatz und Responsive-Meta, wichtig für korrekte Darstellung -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teilzeitausbildungsrechner</title>
  <!-- externe CSS-Datei mit Styles -->
  <link rel="stylesheet" href="../static/styles.css">
  <!-- Verlinkung der JS Scripte-->
  <script src="../static/script.js" defer></script>
  <script src="../static/script_eingabe.js" defer></script>
</head>
<body>
  <main class="app-container">

    <section class="calculator">
      <div class="input-group">
        <label for="dauer">
          Reguläre Ausbildungsdauer (Monate)
           <span class="info-icon" data-tooltip="Die normale Dauer Ihrer Ausbildung bei Vollzeit">i</span>
        </label>
        <input type="number" id="dauer" value="36" min="12">
      </div>

      <div class="input-group">
        <label for="stunden">
          Reguläre Wochenstunden (gesamt)
          <span class="info-icon" data-tooltip="Ihre gesamten Wochenstunden inkl. Berufsschule">i</span>
        </label>
        <input type="number" id="stunden" value="40" min="0">
      </div>

      <div class="input-group">
        <label for="teilzeitProzent">
          Teilzeit-Anteil
          <span class="info-icon" data-tooltip="Mindestens 50% für eine anerkannte Teilzeitausbildung">i</span>
        </label>

        <div class="input-row">
          <div class="input-group half">
             <label for="teilzeitProzent">Prozent</label>
             <div class="input-with-unit">
              <input type="number" id="teilzeitProzent" value="75" min="50" max="100" step="5">
              <span class="unit">%</span>
            </div>
          </div>

          <div class="input-group half">
            <label for="teilzeitStunden">Stunden</label>
            <div class="input-with-unit">
              <input type="number" id="teilzeitStunden" value="20" min="5" step="1">
              <span class="unit">h</span>
            </div>
          </div>
        </div>
      </div>


      <!-- Buttons in zwei Zeilen, optisch getrennt -->
      <div class="button-container">
        <div class="button-row">
          <button class="preset" data-type="percent" data-value="50">50%</button>
          <button class="preset" data-type="percent" data-value="60">60%</button>
          <button class="preset" data-type="percent" data-value="75">75%</button>
          <button class="preset" data-type="percent" data-value="80">80%</button>
        </div>
        <div class="button-row">
          <button class="preset" data-type="hours" data-value="20">20 h</button>
          <button class="preset" data-type="hours" data-value="25">25 h</button>
          <button class="preset" data-type="hours" data-value="30">30 h</button>
          <button class="preset" data-type="hours" data-value="35">35 h</button>
        </div>
      </div>
    </section>
  </main>
  
  
  <div class="container">
    <!-- Hauptkarte, optisch hervorgehoben, über aria-labelledby mit der H1 verbunden -->
    <div class="card" aria-labelledby="vk-heading">
      <!-- Überschrift des Formularbereichs -->
      <h1 id="vk-heading">Verkürzungsgründe auswählen</h1>
      <!-- Kurze Anleitung für den Nutzer -->
      <p class="helper">Wähle alle Gründe aus, die auf dich zutreffen.</p>

      <!-- Formular für die Auswahl der Verkürzungsgründe -->
      <form id="vk-form" aria-describedby="vk-heading">
        <!-- fieldset ohne sichtbaren Rahmen für semantische Gruppierung -->
        <fieldset style="border:0;padding:0;margin:0">
          <!-- Legende nur für Screenreader sichtbar, verbessert Barrierefreiheit -->
          <legend class="sr-only">Verkürzungsgründe</legend>

          <!-- Grid-Layout für die einzelnen Auswahlkacheln -->
          <div class="grid">

            <!-- ====================== ABITUR ====================== -->
            <label class="tile" for="g-abitur">
              <!-- Checkbox-Eingabe -->
              <input id="g-abitur" type="checkbox">
              <!-- Inhalt der Kachel -->
              <div class="tile-body" style="flex:1">
                <div class="tile-header">
                  <!-- Titel + Badge mit Dauerangabe -->
                  <span>Abitur / Fachabitur <span class="badge">−12&nbsp;Monate</span></span>
                  <!-- Info-Button mit Tooltip-Text im data-Attribut -->
                  <button type="button" class="info-btn" aria-label="Info Abitur" data-tooltip="Wenn sie Abitur haben, ist eine Verkürzung möglich.">ℹ️</button>
                </div>
              </div>
              <!-- Tooltip-Container, wird per JS ein-/ausgeblendet -->
              <div class="tooltip" role="tooltip"></div>
            </label>

            <!-- ====================== REALSCHULE ====================== -->
            <label class="tile" for="g-realschule">
              <input id="g-realschule" type="checkbox">
              <div class="tile-body" style="flex:1">
                <div class="tile-header">
                  <span>Realschulabschluss <span class="badge">−6&nbsp;Monate</span></span>
                  <button type="button" class="info-btn" aria-label="Info Realschule" data-tooltip="Wenn sie einen Realschulabschluss haben, ist eine Verkürzung möglich.">ℹ️</button>
                </div>
              </div>
              <div class="tooltip" role="tooltip"></div>
            </label>

            <!-- ====================== ALTER ÜBER 21 ====================== -->
            <label class="tile" for="g-alter21">
              <input id="g-alter21" type="checkbox">
              <div class="tile-body" style="flex:1">
                <div class="tile-header">
                  <span>Alter über 21 Jahre <span class="badge">−12&nbsp;Monate</span></span>
                  <button type="button" class="info-btn" aria-label="Info Alter über 21" data-tooltip="Bei älteren Auszubildenden ist eine Anrechnung von Vorerfahrungen möglich.">ℹ️</button>
                </div>
              </div>
              <div class="tooltip" role="tooltip"></div>
            </label>

            <!-- ====================== BERUFLICHE VORKENNTNISSE ====================== -->
            <div>
              <!-- Die gesamte Kachel ist wieder ein Label; Input und Beschreibung zusammengefasst -->
              <label class="tile" for="g-vork">
                <input id="g-vork" type="checkbox">
                <div class="tile-body" style="flex:1">
                  <div class="tile-header">
                    <span>Berufliche Vorkenntnisse <span class="badge">−6 bis −12&nbsp;Monate</span></span>
                    <button type="button" class="info-btn" aria-label="Info Vorkenntnisse" data-tooltip="Praxiserfahrungen oder Abschlüsse können die Ausbildungsdauer bei ihnen verkürzen.">ℹ️</button>
                  </div>
                </div>
                <div class="tooltip" role="tooltip"></div>
              </label>
            </div>

          </div> <!-- Ende grid -->
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
